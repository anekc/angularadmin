<div class="fondo-modal-imagen animated fadeIn " [class.oculto]="modalImagen.ocultarModal">

    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 16px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button (click)="cerrarModal()" ype="button " class="close " data-dismiss="modal " aria-hidden="true ">Ã—</button>
                </div>
                <div class="modal-body ">
                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagen.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <input type="file" (change)="cambiarImagen($event.target.files[0])">
                </div>
                <div class="modal-footer ">
                    <button (click)="cerrarModal()" type="button " class="btn btn-default waves-effect " data-dismiss="modal ">Cancelar</button>
                    <button type="button " (click)="subirImagen()" class="btn btn-danger waves-effect waves-light ">Actualizar Avatar</button>
                </div>
            </div>
        </div>
    </div>
</div>
