<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Usuario" #txtTermino (keyup)="buscar(txtTermino.value)">

            </div>

        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">

            <h4 class=" alert-heading ">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p></p>
            <p class="mb-0 ">Por favor espere</p>
        </div>
    </div>
</div>




<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios ({{totalUsuarios}})</h4>
                <h6 class="card-subtitle">Registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img class="avatar cursor" [src]=" usuario.imagenUrl " alt="avatar de usuario" (click)="abrirModal(usuario)">
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                    <select class="form-control" [(ngModel)]="usuario.role" (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td class="text-center ">
                                    <i class="fa fa-google-plus fa-2x " *ngIf="usuario.google "></i>
                                    <i class="fa fa-envelope-square fa-2x " *ngIf="!usuario.google "></i>
                                </td>

                                <td class="text-nowrap text-center ">

                                    <a class="cursor " (click)="eliminarUsuario(usuario) " data-toggle="tooltip " data-original-title="Borrar "> <i class="fa fa-close text-danger "></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length===0 ">
                    <button class="btn btn-secondary " (click)="cambiarPagina(-5) ">Anterior</button> &nbsp;
                    <button class="btn btn-secondary " (click)="cambiarPagina(5) ">Siguiente</button>
                </div>

            </div>

        </div>
    </div>
</div>
